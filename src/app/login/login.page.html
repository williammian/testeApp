<ion-content>
  <form #form="ngForm" (ngSubmit)="login(form)">
    <ion-grid>
      <ion-row>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div>
            <img src="assets/img/Sam4-Logo_Sam-Sem-Texto.png"/>
          </div>
          <div>
            <ion-item>
              <ion-input name="servidor" type="text" [(ngModel)]="servidor" placeholder="{{servidor ? servidor : 'Servidor (http://localhost:9000)'}}" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="aab10user" type="text" placeholder="UsuÃ¡rio" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="aab10senha" type="password" placeholder="Senha" ngModel required></ion-input>
            </ion-item>
          </div>
          <div>
            <ion-button size="large" type="submit" [disabled]="form.invalid" expand="block">Entrar</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
